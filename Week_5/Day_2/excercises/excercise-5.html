	Exercise 5 - divs and spans

<!-- 
	Perfect practice make perfect
	Begin by setting up the HTML document
	Hint: doctype, html, head, title, body

 -->

<!-- 
	Inside your body tag:
	1. Create 5 divs
	2. For each div, add a h1 and title it a fruit name
	3. Style each h1 with a different font family. example fonts "http://www.w3.org/TR/CSS21/fonts.html#generic-font-families"
	4. Set each div's background color to the corresponding fruit's color  
	5. Code each h1 so that it's type color is legible
	6. Image practice. Insert an image related to each div's color

 -->
 
 <!DOCTYPE html>
<html>
	<head>
 		<title>Super Awesome 90's Website</title>
 	</head>
	<body>
		<div style="background-color:blue">
			<h1 style="font-family: Helvetica;">Blueberry</h1>
			<img src="http://stameys.com/wp-content/uploads/2013/12/blueberry.jpg" height="300">
		</div>
		<div style="background-color:green">
			<h1 style="font-family: 'Veranda'">Apple</h1>
			<img src="http://www.aussieapples.com.au/thumbnail.axd/255x270/media/images/apple-varieties/Granny%20Smith.jpg"height="300">
		</div>
		<div style="background-color:red">
			<h1 style="font-family: MS Arial">Cherry</h1>
			<img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Cherry_Stella444.jpg"height="300">
		</div>
		<div style="background-color:brown">
			<h1>Cocunut</h1>
			<img src="http://cdn.meghantelpner.com/wp-content/uploads/2009/01/40709058coconut.jpg"height="300">
		</div>
		<div style="background-color:yellow">
			<h1>Banana</h1>
			<img src="http://dreamatico.com/data_images/banana/banana-3.jpg"height="300">
		</div>
		<div>
			<img src="/IMG_20150810_143037.jpg" height="400">
		</div>
	</body>
</html>
