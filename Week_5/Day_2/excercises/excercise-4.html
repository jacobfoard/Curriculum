<html>
	
<!-- 
	Tables - Lets make a table about our favorite things
	1. Start by creating a H1 and title it "I'm making an awesome table"
-->

<!-- 

	2. Create your table tag
	3. Inside your table tag include a thead and tbody
	4. Add 2 tr to your thead
	5. title to the first row of your thead, "My Top Favs". Don't forget your colspan
	7. 2nd thead row - bold and label each th: Movies, Food, and Music
	8. create 3 td for each tr in your tbody
	9. below the thead, for each column category fill in your top 3, favorite on top

-->
<body>
	<table border="1">
		<thead>
			<tr>
				<th colspan="3">Top Favs</th>
			</tr>
			<tr>
				<th>Movies</th>
				<th>Food</th>
				<th>Music</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Inception</td>
				<td>Fajitas</td>
				<td>Taylor Swift</td>
			</tr>
			<tr>
				<td>The Dark Knight</td>
				<td>Tacos</td>
				<td>Childish Gambino</td>
			</tr>
			<tr>
				<td>Pulp Fiction</td>
				<td>Chicken Pot Pie</td>
				<td>Van Halen</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
